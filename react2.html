<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/aos.css">

    <title>Hello World From ReactJS!</title>
</head>
<body>
    <div id="target" class="aos-item" data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0">oks</div>


    <div id="root" class="aos-item" data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">OK</div>
    
</body>
<script src="https://unpkg.com/react@16/umd/react.production.min.js" ></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" ></script>


<script type= "text/javascript">


    const HelloWorld = React.createElement('h1', {className:'heading', id: 'HeadingId'}, 'Hello World');
    const Statement = React.createElement("h2", {className:'heading2', id:'HeadingId2'}, 'I cant believe i just did something in react!');
    ReactDOM.render(HelloWorld, document.getElementById('target'));
    ReactDOM.render(Statement, document.getElementById('root'));
</script>
<script src="dist/aos.js"></script>
</html>
